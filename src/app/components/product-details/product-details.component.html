<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div>
          <img
            src="{{ product.imageUrl }}"
            class="img-responsive"
            width="200px"
          />

          <h3>{{ product.name }}</h3>
          <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
          <button (click)="addToCart()" class="primary-btn">Add to cart</button>

          <h4 class="mt-5 mb-3">Product Description</h4>
          <p class="w-50">
            {{ product.description }}
          </p>

          <button (click)="back()" class="btn btn-link">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
