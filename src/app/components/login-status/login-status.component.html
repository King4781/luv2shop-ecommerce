<div class="login-status-header">
  <div
    *ngIf="isAuthenticated && user"
    class="login-status-user-info text-white"
  >
    Welcome back {{ user.name }}
  </div>

  <button
    *ngIf="!isAuthenticated"
    class="security-btn"
    type="button"
    (click)="login()"
  >
    Login / Sign Up
  </button>

  <button
    (click)="logout()"
    *ngIf="isAuthenticated"
    class="security-btn"
    type="button"
  >
    Logout
  </button>

  <button
    *ngIf="isAuthenticated"
    routerLink="/orders"
    class="security-btn ml-5"
    type="button"
  >
    Orders
  </button>
</div>
